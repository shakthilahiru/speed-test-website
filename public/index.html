<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SpeedCheck - Advanced Internet Speed Test with Location Detection and Historical Data">
    <title>SpeedCheck - Advanced Speed Test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>SpeedCheck</h1>
            <div id="location-info">
                <span id="isp"></span> â€¢ <span id="city"></span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="test-container">
            <div class="test-box">
                <h2>Download Speed <span id="download-result" class="result">0 Mbps</span></h2>
                <div class="speedometer">
                    <div class="speed-bar" id="download-bar"></div>
                </div>
            </div>

            <div class="test-box">
                <h2>Upload Speed <span id="upload-result" class="result">0 Mbps</span></h2>
                <div class="speedometer">
                    <div class="speed-bar" id="upload-bar"></div>
                </div>
            </div>

            <div class="test-box">
                <h2>Ping <span id="ping-result" class="result">0 ms</span></h2>
                <div class="speedometer">
                    <div class="speed-bar" id="ping-bar"></div>
                </div>
            </div>

            <button id="start-test">Start Speed Test</button>
        </section>

        <section class="history-section">
            <h2>Speed History</h2>
            <canvas id="speed-chart"></canvas>
            <div class="history-list" id="history-list"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
